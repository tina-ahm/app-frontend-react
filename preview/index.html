          app.postMessage({

            type: 'response',
            reply: standardResponses[urlPart],
          })
          return;
        }
      }

        app.postMessage({
          id: data.id,
          type: 'response',
          reply: {"valid": true, "message": null, "validParties": null}
        });

        app.postMessage({
          id: data.id,
          type: 'response',
          reply: JSON.parse(document.getElementById("layoutsets").value)
